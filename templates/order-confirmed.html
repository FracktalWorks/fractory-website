<style>
  body {
    font-family: "Montserrat";
    font-size: 20px;
    font-weight: 300;
    background-color: #f6f6f6;
  }
</style>
<style>
  @media (max-width: 480px){
    body {
      font-size: 16px;
    }
  }
  @media (max-width: 360px){
    .modal-content {
      padding: 0;
    }
  }
  @media (min-width: 768px) {
    .col-sm-3 {
      min-width: 360px;
    }
  }
  @media (max-width: 768px) {
    .col-sm-3 {
      max-width: 480px;
    }
  }

<body>
<div class="container" style="display: block; height: 100%;">
  <div style="display: block; margin-left: auto; margin-right: auto; margin-top: 9em">
    <p style="display: block; margin: auto; text-align: center; margin-top: 1em; font-family: Montserrat;font-size: 2.0em;font-weight: 300;">Your order has been confirmed!</p>
    <p style="display: block; margin: auto; text-align: center; margin-top: 1em; font-family: Montserrat;font-size: 1.0em;font-weight: 300;">You'll shortly be redirected to the <a href="/orders" style="color: inherit;">orders page<a> where you can track your orders...</p>
    <table style="display: block; margin: auto; text-align: center; margin-top: 3em; font-family: Montserrat;font-size: 0.9em;font-weight: 300; width: 40em;">
      <tbody>
        <tr>
          <td style="width: 10em;" align="left">Order ID:</td>
          <td align="left">{{ ORDERID }}</td>
        </tr>
        <tr>
          <td style="width: 10em;" align="left">Transaction ID:</td>
          <td align="left">{{ TXNID }}</td>
        </tr>
        <tr>
          <td style="width: 10em;" align="left">Date:</td>
          <td align="left" id="date">{{ TXNDATE }}</td>
        </tr>
        <tr>
          <td style="width: 10em;" align="left">Amount:</td>
          <td align="left">{{ TXNAMOUNT }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script>
  document.getElementById("date").innerHTML = (new Date()).toString();
  setTimeout(function(){ window.location.href="/orders" }, 5000);
</script>
</body>
